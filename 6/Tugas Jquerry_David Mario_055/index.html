<script type="text/javascript">
    function ValidasiForm() {
     
     if (document.FormReg.nama.value == "") {
     $("#err_nama").innerHTML = "Nama Harus Diisi";
     return false;
     } else {
     $("#err_nama").innerHTML = "";
    }

     if (document.FormReg.nim.value == "") {
     $("#err_nim").innerHTML = "Nim Harus Diisi";
     return false;
     } else {
     $("#err_nim").innerHTML = "";
    }

     if (document.FormReg.hasil.value == "") {
     $("#err_hasil").innerHTML = "Silakan Masukan Angka";
     return false;
     } else {
     $("#err_hasil").innerHTML = "";
     }
    
    }
    
    function Penjumlahan() {
     $("#nama_operasi").innerHTML = "Penjumlahan";
     $("#par1").innerHTML = "Angka Pertama";
     $("#par2").innerHTML = "Angka Kedua";
     hitung();
    }
    function Pengurangan() {
     $("#nama_operasi").innerHTML = "Pengurangan";
     $("#par1").innerHTML = "Angka Pertama";
     $("#par2").innerHTML = "Angka Kedua";
     hitung();
    }
    function Perkalian() {
     $("#nama_operasi").innerHTML = "Perkalian";
     $("#par1").innerHTML = "Angka Pertama";
     $("#par2").innerHTML = "Angka kedua";
     hitung();
    }
    function Pembagian() {
     $("#nama_operasi").innerHTML = "Pembagian";
     $("#par1").innerHTML = "Angka Pertama";
     $("#par2").innerHTML = "Angka Kedua";
     hitung();
    }
    function Modulus() {
     $("#nama_operasi").innerHTML = "Modulus";
     $("#par1").innerHTML = "Angka Pertama";
     $("#par2").innerHTML = "Angka Kedua";
     hitung();
    }
    function hitung() {
     
     var hasil = 0 ;
     
     var par1 = parseFloat(document.FormReg.par1.value);
     var par2 = parseFloat(document.FormReg.par2.value);
     
     switch (document.FormReg.operasi.value) {
     
     case "Penjumlahan":
     hasil = (par1+par2);
     break;
     
     case "Pengurangan":
     hasil = (par1-par2);
     break;
     
     case "Perkalian":
     hasil = (par1*par2);
     break;
     
     case "Pembagian":
     hasil = (par1/par2);
     break;

     case "Modulus":
     hasil = (par1%par2);
     break;
     }
     
     document.FormReg.hasil.value = hasil;
    }
    </script>
